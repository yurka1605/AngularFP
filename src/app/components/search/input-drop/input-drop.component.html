<div
  class="form-group"
  [class.active]="showParams"
  (click)="control.focus(); showParams = true;"
>
  <div style="margin-right: 10px; margin-top: -0.6rem;">
    <ng-content></ng-content>
  </div>
  <div style="position: relative; width: 100%;">
    <label *ngIf="label" for="productTitle">{{ label }}</label>
    <input
      #control
      class="form-control"
      [class.active]="showParams"
      type="text"
      [placeholder]="placeholder"
      [value]="value"
      (blur)="showParams = false;"
      >
  </div>
</div>
<ng-container *ngIf="showParams">
  <div class="advanced-params">
    <!-- <ng-content></ng-content> -->
  </div>
</ng-container>
