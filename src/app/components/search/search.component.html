<!-- <form name="searchForm" role="form"> -->
<div class="form-group">
  <label for="productTitle">Product title:</label>
  <input
    type="text"
    id="productTitle"
    placeholder="Title"
    class="form-control"
    [(ngModel)]="data.title">
</div>
<div class="form-group">
  <label for="productPrice">Product price:</label>
  <input
    id="productPrice"
    name="productPrice"
    type="number"
    min="0"
    step="any"
    placeholder="Price"
    class="form-control"
    [(ngModel)]="data.price">
</div>
<div class="form-group">
  <label for="prodcutCategory">Product category:</label>
  <select id="prodcutCategory" class="form-control cap" [(ngModel)]="data.category">
    <option *ngFor="let item of category">
      {{ item }}
    </option>
  </select>
</div>
<div class="form-group">
  <button
    class="btn btn-primary btn-block"
    (click)="goToProduct(data)"
  >Search</button>
</div>
<!-- </form> -->
