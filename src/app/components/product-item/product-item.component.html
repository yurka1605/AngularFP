<div class="thumbnail cards" (click)="addDetailsProduct(product)">
  <img src="https://via.placeholder.com/320x150/{{ imageColor }}/000000?text={{ product.title }}">
  <div class="caption">
    <h4 class="pull-right">{{ product.price }}</h4>
    <h4><a>{{ product.title }}</a></h4>
    <p>{{ product.description }}</p>
  </div>
  <div>
   <app-auction-stars [rating]="product.rating"></app-auction-stars>
  </div>
</div>
