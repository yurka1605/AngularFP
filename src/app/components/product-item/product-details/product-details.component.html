<div class="card" style="width: 100%">
        <img class="card-img-top" src="https://via.placeholder.com/800x400/FFFF00/000000?text={{ currentProduct.title }}" alt="Card image cap">
        <div class="card-body">
                <h5 class="card-title">{{ currentProduct.title }}</h5>
                <p class="card-text">{{ currentProduct.description }}</p>
                <a href="javascript:void(0)" (click)="createPrivateChat()">{{ currentProduct.seller }}</a>
        </div>
</div>
