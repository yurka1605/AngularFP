<form class="form-inline">
  <input 
    class="form-control"
    [class.br-0]="showResults"
    type="search"
    placeholder="Search"
    aria-label="Search"
    (focus)="onFocus()"
    (input)="onInput($event)"
    (blur)="closeList()"
  >
  <app-search-list
    *ngIf="showResults"
    [borderColor]="'#80bdff'"
    [list]="sortCountries"
    (itemClick)="findCountryThours($event)"
  ></app-search-list>
</form>
